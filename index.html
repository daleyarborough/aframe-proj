<!DOCTYPE html>
<html>
  <head>
      <title>thedaleyjournal</title>
    <meta name="description" content="thedaleyjournal">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="grid:dots; ground:canyon; groundColor: #121212; fog:.8; dressing:mushrooms; dressingAmount:150; skyType:atmosphere"></a-entity>
      <a-entity geometry="primitive: torus; radius: 4.5; radiusTubular: .25; arc: 180" position="-1 0 -4" rotation="360"></a-entity>
      
      <a-entity
        position="-1 3 -5" radius="0.25"
        text="color: white; align: right; width: 5; font: monoid;
              value: By: Dale Yarborough (daleyarborough.com)"
      ></a-entity>
      <a-image src="https://media-exp1.licdn.com/dms/image/C4E03AQHOJ-9A1jb8zQ/profile-displayphoto-shrink_400_400/0?e=1608768000&v=beta&t=4Nnb9r3u7WMViCCY5WB8d8gDi7FJpDSgSS3bVfd96EE" position="-2 2 -4"></a-image>
    </a-scene>
    </a-scene>
    
  </body>
</html>
