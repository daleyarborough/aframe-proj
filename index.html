<!DOCTYPE html>
<html>
<head>
    <title>thedaleyjournal</title>
    <meta name="description" content="thedaleyjournal">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Audio Asset for Blue Cylinder 
        <a-assets>
            <a-sound id="coldPlay"
            src="url(https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3)">

            </a-sound>
        </a-assets>
        -->

        <a-entity environment="preset: starry"></a-entity>

        <!-- Left Basic box #1 -->
        <a-box color="#71aa55" 
               position="-7 1 -3"
               height="2"
               width="2">
        </a-box>

        <!-- Right Basic box -->
        <a-box color="#121212" 
               position="5 1 -3"
               height="2"
               width="2">
        </a-box>

        <!-- Arching geometric shape -->
        <a-entity geometry="primitive: torus; radius: 4.5; radiusTubular: .25; arc: 180" 
                  position="-1 0 -4" 
                  rotation="360"
                  color="tomato">
        </a-entity>

        <a-entity position="-1 3 -5" 
                  radius="0.25"
                  text="color: white; align: right; width: 5; font: monoid; value: By: Dale Yarborough (daleyarborough.com)">
        </a-entity>

        <a-text id="ChangeText"
                value=""
                position="3 5 -5"
                radius="0.25">
        </a-text>

        <a-image src="https://media-exp1.licdn.com/dms/image/C4E03AQHOJ-9A1jb8zQ/profile-displayphoto-shrink_400_400/0?e=1608768000&v=beta&t=4Nnb9r3u7WMViCCY5WB8d8gDi7FJpDSgSS3bVfd96EE"
                 position="-2 2 -4">
        </a-image>

        <!-- #Step 1: Load Image Dynamically -->
        <!-- #Step 2: Load Image Dynamically -->
        <!-- #Step 3: Load Image Dynamically -->
        <a-curvedimage id="BidenHarris"
                       src=""
                       position="3 6 1"
                       height="4"
                       radius="5"
                       theta-length="105">
        </a-curvedimage>

        <!-- Add image element here -->

        <a-curvedimage id="Histogram"
                       src="" 
                       position="3 2 1"
                       height="4"
                       radius="5"
                       theta-length="105">
        </a-image>

        <!-- Insert Geometric Shapes -->
        <a-tetrahedron color="#FF926B"
                       radius="5"
                       position="-5 1 -17">
        </a-tetrahedron>

        <a-torus-knot color="#33B2FF"
                       radius="5"
                       position="-10 5 12">
        </a-torus-knot>

        <a-cylinder color="pink" 
                    theta-start="50" 
                    theta-length="280" 
                    side="double"
                    position="-16 2 -15"
                    rotation="250">
        </a-cylinder>

        <!--Add Music Reference Here-->
        
        <!-- Add Sound to Blue Cylinder
        <a-cylinder color="blue"
        height="5"
        position="-11 2.5 0"
        sound="src: #coldPlay;
        volume: 1;
        on: click;">
        </a-cylinder>
        -->

    </a-scene>
</body>
</html>

<script>
    var scene = document.querySelector('a-scene');

    if (scene.hasLoaded) {
        setInterval(run, 100);
    } else {
        scene.addEventListener('loaded', run);
    }

    function run() {
        var textWords = document.getElementById("ChangeText");
        console.log(textWords);
        var daysToInaugurationDay = countdown(new Date(2021, 0, 20)).toString();
        var newText = textWords.setAttribute('value', daysToInaugurationDay + " until President Joe Biden's Inauguration Day");

        var bidenHarrisLogo = document.getElementById("BidenHarris");
        console.log(bidenHarrisLogo);
        var newImage = bidenHarrisLogo.setAttribute('src', 'https://bloximages.chicago2.vip.townnews.com/idahostatejournal.com/content/tncms/assets/v3/editorial/b/32/b328f72b-a3d9-55ec-979a-b04e576cd62b/5f3bf9d643ae1.image.jpg?resize=630%2C630')
        
        var histogramImage = document.getElementById("Histogram");
        var newGraphImage = histogramImage.setAttribute('src', 'https://histogram-ml.s3.amazonaws.com/barchart.svg');
        console.log(histogramImage);
    }
</script>
